<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sotildi</title>
  <link type="text/css" rel="stylesheet"  href="/css/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <div class="site-header__wrapper">
        <a class="site-header__link" href="/">
          <img src="/img/sotildi-logo.png" alt="logo site" width="35" height="24">
          <h3 class="logo-site">Sotildi</h3>
        </a>

        <nav class="sitenav">
          <ul class="sitenav__list">
            <li class="sitenav__item">
              <ul class="language">
                <li class="language-item">
                  <span class="language-item__uz language-item--active">O'z</span>
                </li>
                <li class="language-item">
                  <span class="language-item__ru">Ru</span>
                </li>
              </ul>
            </li>
            <li class="sitenav__item sitenav__item--dropdown">
              <a class="sitenav__link" href="#">Xabarlar</a>
              <ul class="dropdown">
                <li class="dropdown-item-profile">
                  <div class="dropdown-item__top">
                    <img src="img/icon-account.svg" alt="" width="40" height="40">
                    <div class="dropdown-item__username">
                      <p class="dropdown-username">username</p>
                      <span class="dropdown-id">id686513</span>
                    </div>
                  </div>
                </li>
                <li class="dropdown__item">
                  <p class="dropdown-profile">Mening profilim:</p>
                </li>
                <li class="dropdown__item">
                  <a class="dropdown__link" href="#">E'lonlar</a>
                </li>
                <li class="dropdown__item">
                  <a class="dropdown__link" href="#">Xabarlar</a>
                </li>
                <li class="dropdown__item">
                  <a class="dropdown__link" href="#">To'lovlar va hisob</a>
                </li>
                <li class="dropdown__item">
                  <a class="dropdown__link" href="#">Sozlamalar</a>
                </li>
              </ul>
            </li>
            <li class="sitenav__item">
              <a class="sitenav-post" href="/poster">E'lon berish</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="wrapper">
      <div class="image-wrapper">
        <img class="announce-img" src="" alt="rasm" id="reklama_img">
      </div>
      <div class="user-info__right">
        <section class="user-info">
          <h2 class="user" id="user_name"></h2>
          <div class="user-names">
            <img src="/img/icon-account.svg" alt="" >
            <div class="user-number__wrapper">
              <p class="user-number" id="tel_number"></p>
              <span class="user-sign">The last time was today at 11:00</span>
              <div class="contact-user">
                <a class="call-user" href="#">Qo'ng'iroq qilish</a>
                <a class="user-message" href="#">Xabar yozish</a>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>

    <div class="description">
      <span class="placed-post" id="date"></span>
      <h2 class="detailed-name" id="title"></h2>
      <span class="price" id="price">215 y.e.</span>
      <div class="ad">
        <a class="reklama" href="#">Reklama qilish</a>
        <a class="lift" href="#">Ko'tarish</a>
      </div>
      <h3 class="desc-name">Tavsif</h3>
      <p class="desc-text" id="reference"></p>
    </div>

    
  </div>

  <script src="/js/info.js"></script>
</body>
</html>
